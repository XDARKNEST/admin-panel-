<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Restu Panel - GTPS Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚙️ DeadPS Panel - Orders By Restu</h1>
  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Premium/Role</th>
          <th>Payment</th>
          <th>Tanggal</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <div class="center">
    <button class="danger" onclick="clearOrders()">🗑️ Clear List</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
